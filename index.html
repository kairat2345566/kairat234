<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример сайта с навигацией</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
        }
        section {
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#home">Главная</a>
        <a href="#about">О нас</a>
        <a href="#services">Услуги</a>
        <a href="#contact">Контакты</a>
    </nav>

    <div class="content">
        <section id="home">
            <h1>Главная</h1>
            <p>Добро пожаловать на наш сайт!</p>
        </section>

        <section id="about">
            <h1>О нас</h1>
            <p>Мы — компания, предоставляющая лучшие услуги на рынке.</p>
        </section>

        <section id="services">
            <h1>Услуги</h1>
            <p>Мы предлагаем широкий спектр услуг для вашего удобства.</p>
        </section>

        <section id="contact">
            <h1>Контакты</h1>
            <p>Свяжитесь с нами по телефону или электронной почте.</p>
        </section>
    </div>

</body>
</html>
